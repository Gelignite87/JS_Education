<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>

    "use strict";
    /*
    1. складываем два числа, получаем 20
    2. при складывании числа со строкой JS приводит к одному типу данных (к строкам) и через оператор + происходит конкатенация
     */
    console.log(10 + 10 + "10"); // "2010"
    /*
    1. при складывании числа со строкой JS приводит к одному типу данных (к строкам) и через оператор + происходит конкатенация
    2. JS повторно приводит к одному типу данных (к строкам) и через оператор + происходит конкатенация
     */
    console.log(10 + "10" + 10); // "101010"
    /*
    1. 10 + 10, получаем 20
    2. унарный оператор приводит строку к числу
    3. 20 + 10, получаем 30
     */
    console.log(10 + 10 + +"10"); // 30
    /*
    1. Унарный оператор - создает -0.
    2. делим 10 на -0 получаем -Infinity
     */
    console.log(-""); // -0
    console.log(10 / -""); // -Infinity
    /*
    1. 2,5 число разделяется через . через , получаем NaN
    2. 10 / NaN = NaN
     */
    console.log(10 / +"2,5"); // NaN
  </script>
</body>

</html>
