<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
     Через инкремент а увеличивается на 1 и записывается в с
     Переменная с = 2
     */
    c = ++a;
    console.log(c);

    /*
     b сначала записывается в переменную d затем увеличивается на 1 через
     инкремент.
     Переменная d = 1
     */
    d = b++;
    console.log(d);

    /*
     Ренее мы уже увеличили a, теперь через инкремент увеличиваем ещё раз
     и прибавляем к 2
     Переменная с = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
     Ренее мы уже увеличили b, теперь через инкремент увеличиваем ещё раз
     и прибавляем к 2, но перед этим записываем в d
     Переменная d = 4
     */
    d = 2 + b++;
    console.log(d);

    /*
     Переменная a = 3
     Переменная b = 3
     */
    console.log(a);
    console.log(b);
  </script>
